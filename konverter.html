   <div class="parent">
    <div class="container">
      
        <div >
          <div class="row">
            <div class="col text-primary">
              <h4>Bujur (Longitude)</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Derajat (°)<br />
              <input
                type="number"
                id="longdegree"
                class="form-control"
                value="0"
                max="180"
                min="0"
                step="1"
              />
            </div>
            <div class="col">
              Menit (')<br />
              <input
                type="number"
                id="longminutes"
                class="form-control"
                value="0"
                max="60"
                min="0"
                step="0.1"
              />
            </div>
            <div class="col">
              Detik (")<br />
              <input
                type="number"
                id="longseconds"
                class="form-control"
                value="0"
                max="60"
                min="0"
                step="0.1"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="notes-long" class=""></div>
            </div>
          </div>
        </div>
        <hr />
        <div >
          <div class="row">
            <div class="col text-primary">
              <h4>Lintang (Latitude)</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Derajat (°)<br />
              <input
                type="number"
                id="latdegree"
                class="form-control"
                value="0"
                max="180"
                min="0"
                step="1"
              />
            </div>
            <div class="col">
              Menit (')<br />
              <input
                type="number"
                id="latminutes"
                class="form-control"
                value="0"
                max="60"
                min="0"
                step="0.1"
              />
            </div>
            <div class="col">
              Detik (")<br />
              <input
                type="number"
                id="latseconds"
                class="form-control"
                value="0"
                max="60"
                min="0"
                step="0.1"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="notes-lat" class=""></div>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <div class="row">
            <div class="col-sm mb-1">
              <h4 class="text-primary">Timur - Barat</h4>
              <div >
                <div class="form-check">
                  <input
                    type="radio"
                    name="input_east_west"
                    id="input_east"
                    class="form-check-input"
                    value="E"
                    checked
                  /><label for="input_east"> Bujur Timur</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="input_east_west"
                    id="input_west"
                    class="form-check-input"
                    value="W"
                  /><label for="input_west"> Bujur Barat</label>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <h4 class="text-primary">Utara - Selatan</h4>
              <div >
                <div class="form-check">
                  <input
                    type="radio"
                    name="input_north_south"
                    id="input_north"
                    class="form-check-input"
                    value="N"
                    checked
                  /><label for="input_north"> Lintang Utara</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="input_north_south"
                    id="input_south"
                    class="form-check-input"
                    value="S"
                  /><label for="input_south"> Lintang Selatan</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="text-center alert-secondary rounded" id="buttonarea">
          <button
            class="btn btn-primary btn-lg"
            id="btn-konversi"
            onclick="konversi()"
          >
            Konversi
          </button>
        </div>
        <hr />
        <div >
          <div class="row">
            <div class="col text-primary">
              <h4>Bujur (Longitude)</h4>
            </div>
            <div class="col text-primary">
              <h4>Lintang (Latitude)</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" id="long" />
            </div>
            <div class="col">
              <input type="text" id="lat" />
            </div>
          </div>
        </div>
        <hr />
       
      </div>
      <div id="map" style="height: 400px;"></div>
   </div>
